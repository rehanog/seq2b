<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <nav class="container">
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            <ul class="nav-links">
                <li><a href="{{ '/features' | relative_url }}">Features</a></li>
                <li><a href="{{ '/docs' | relative_url }}">Documentation</a></li>
                <li><a href="{{ '/blog' | relative_url }}">Blog</a></li>
                <li><a href="{{ '/download' | relative_url }}" class="cta-button">Download</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>{{ site.title }}</h3>
                    <p>{{ site.description }}</p>
                </div>
                <div class="footer-section">
                    <h3>Links</h3>
                    <ul>
                        <li><a href="https://github.com/{{ site.github_username }}/logseq-go">GitHub</a></li>
                        <li><a href="{{ '/docs' | relative_url }}">Documentation</a></li>
                        <li><a href="https://github.com/{{ site.github_username }}/logseq-go/issues">Issues</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>License</h3>
                    <p>Released under the MIT License</p>
                    <p>&copy; 2025 {{ site.author }}</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
